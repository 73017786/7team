<!DOCTYPE html>

    <title>영어사전</title>
    <style>
        #wrap { font-size: 20px; background:url(note.png) no-repeat center center; background-size: cover;}
        .area { display: flex; justify-content: center; margin: 0 200px 0 200px;}
        
        ul { list-style: none; display: flex; justify-content: space-between; flex-wrap: wrap; flex-direction: row; padding: 10px 0 10px 0; border: 1px solid black;}
        ul li { width: 400px; text-align: center; border-bottom: 1px solid #643232;}
        .en { margin-right: -1px}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="area">

</body>

    document.querySelector('.en').innerHTML = en_html;
    document.querySelector('.ko').innerHTML = ko_html;
</script>
